<html>
<head>

	 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
      $("#getPassword").click(function() {
          $.ajax({
              url: 'ChangePassword.php',
              data: {User: $("#User").val(), password: $("#password").val()},
              success: function(data){
                  $('#results').html("Password changed!");   
              }
          });
      });
  });





  
  </script>

</head>

<body>



<br>
<div class="form-group" id="resultTxt">

		<h3>Update Your Password</h3>
		<br>
		<br>
      <label for="User">User </label>
      <input type="text" class="form-control" id="User" name="User" placeholder="include uppercase letters also">
      <br>
      <br>

      <label for="password">New Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="include uppercase letters also">

      <button type="button" class="btn btn-default" id="getPassword">Update Password</button>
 </div>

 <p id = "results">  </p>
